<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickadee</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="logo-container">
            <div>
                <img src="photos/vecteezy_portrait-of-a-ginger-chicken-standing-isolated-on-white_23042239_631.jpg" alt="Sideview of chicken, neck up">
            </div>
            <div class="logo-text">
                <span>
                    <h1>Chickadee</h1>
                </span>
            </div>
            <div class="attribution">
                <a href="https://www.vecteezy.com/free-photos">Free Stock photos by Vecteezy</a>
            </div>
        </div>
        <div id="form-container">
            <div class="form-field">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started <br><br>You <i>know</i> you want to.</p>
            </div>
            <div class="form-field">
                <form action="post">
                    <legend>Let's do this!</legend>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" required>
                    <label for="pwd">Confirm Password</label>
                    <input type="password" id="pwd" name="pwd" required>
                </form>
            </div>
            <div class="form-field">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
