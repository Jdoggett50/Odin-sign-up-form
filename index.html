<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickadee</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="logo-container">
            <div>
                <img src="photos/vecteezy_portrait-of-a-ginger-chicken-standing-isolated-on-white_23042239_631.jpg" alt="Sideview of chicken, neck up">
            </div>
            <div class="logo-text">
                <h1>Chickadee</h1>
            </div>
            <div class="attribution">
                <a href="https://www.vecteezy.com/free-photos">Free Stock photos by Vecteezy</a>
            </div>
        </div>
        <div id="form-container">
            <section class="form-content">
                <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started <br><br>You <i>know</i> you want to.</p>
            </section>
            <form action="post" class="form-content">
                <legend>Let's do this!</legend>
                <fieldset>
                    <label for="fname" class="form-label">FIRST NAME
                        <input type="text" id="fname" name="fname">
                    </label>
                    <label for="lname" class="form-label">LAST NAME
                        <input type="text" id="lname" name="lname">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="email" class="form-label">EMAIL
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="phone-number" class="form-label">PHONE NUMBER
                        <input type="tel" id="phone-number" name="phone-number">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="pwd" class="form-label">PASSWORD
                        <input type="password" id="pwd" name="pwd" required>
                    </label>
                    <label for="pwd" class="form-label">CONFIRM PASSWORD
                        <input type="password" id="pwd" name="pwd" required>
                    </label>
                </fieldset>
            </form>
            <footer class="form-content">
                <button>Create Account</button>
                <br><span>Already have an account? <a href="#">log in</a></span>
            </footer>
        </div>
    </div>
</body>
</html>
